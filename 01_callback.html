<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1. 동기 vs 비동기</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.8; }
        .box { padding: 15px; border: 1px solid lightgray; border-radius: 5px; }
        code { background-color: whitesmoke; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>1. 동기(Synchronous) vs 비동기(Asynchronous)</h1>
        <p>브라우저 개발자 도구(F12)의 'Console' 탭에서 출력 순서를 확인하세요.</p>
    </div>
    <script>
        /*
        ==================================================================================
        🎯 동기(Synchronous) 코드: 순서대로 실행
        ==================================================================================
        - 코드가 작성된 순서 그대로 위에서 아래로 실행됩니다.
        - 각 라인은 이전 라인의 실행이 완전히 끝나야 시작됩니다.
        */
        console.log("--- 동기 코드 시작 ---");
        console.log("1. 첫 번째 작업");
        console.log("2. 두 번째 작업");
        console.log("3. 세 번째 작업");
        console.log("--- 동기 코드 종료 ---\n\n");
        // 예상 출력 순서: 1 -> 2 -> 3


        /*
        ==================================================================================
        🎯 비동기(Asynchronous) 코드: 기다리지 않음
        ==================================================================================
        - setTimeout은 대표적인 비동기 함수입니다.
        - 브라우저에게 "n 밀리초(ms) 뒤에 이 함수를 실행해줘"라고 '요청'만 하고,
          결과를 기다리지 않고 즉시 다음 코드로 넘어갑니다.
        */
        console.log("--- 비동기 코드 시작 ---");
        console.log("A. 첫 번째 작업");

        // 1.5초(1500ms) 뒤에 콜백 함수를 실행하라고 '예약'합니다.
        setTimeout(() => {
            // 이 코드는 1.5초 뒤에 실행됩니다.
            console.log("B. 두 번째 작업 (1.5초 후 실행됨)");
        }, 1500);

        // setTimeout은 기다려주지 않으므로, 이 코드가 먼저 실행됩니다.
        console.log("C. 세 번째 작업");
        console.log("--- 비동기 코드 종료 ---");
        // 예상 출력 순서: A -> C -> B
    </script>
</body>
</html>
